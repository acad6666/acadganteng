        </div>

  </body>
  <script>
    const char = document.getElementById("akmal")
    const sovi = document.getElementById("sovi")
    const playerScore = document.getElementById("score")

    let score = 0
    let interval = null

    let jumlahScore = ()=>{
        score++
        playerScore.innerHTML 
    }

    function jump(){
        if(char.classList != "animate"){
        char.classList.add("animate");
        }
        setTimeout(function(){
            char.classList.remove("animate")
        },500)
        let score = 0
        interval = setInterval(jumlahScore, 100)
    }
    
   
  </script>
